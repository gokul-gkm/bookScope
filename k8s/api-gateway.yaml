apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: gokulgkm/api-gateway:latest
        ports:
        - containerPort: 7000
        env:
        - name: JWT_SECRET
          value: "your_jwt_secret_here"
        - name: USER_SERVICE_URL
          value: "http://user-service:50051"
        - name: BOOK_SERVICE_URL
          value: "http://book-service:50052"
        - name: REVIEW_SERVICE_URL
          value: "http://review-service:50053"

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  type: NodePort
  ports:
  - port: 7000
    targetPort: 7000
    nodePort: 30001
  selector:
    app: api-gateway